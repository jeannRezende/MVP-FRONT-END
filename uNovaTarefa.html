<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Tarefa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <div class="titulo">
        <h1>CADASTRAR AGENDAMENTO</h1>
    </div>
</head>
<body>
    <div class="container">
        <div id="formularioTarefa">
            <label for="tituloTarefa">Título:</label>
            <input type="text" id="tituloTarefa" required>
            <label for="descricaoTarefa">Descrição:</label>
            <textarea id="descricaoTarefa" required></textarea>
            <label for="dataVencimentoTarefa">Data de Vencimento:</label>
            <input type="date" id="dataVencimentoTarefa" required>
            <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
            <button onclick="sair()">Sair</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
